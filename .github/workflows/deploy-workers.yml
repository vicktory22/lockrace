name: deploy-workers

on:
  push:
    branches: [ main ]
    paths:
      - 'workers/cron/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.19.1]

    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 8.3.1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: pnpm install
    - run: npx wrangler publish workers/cron/refresh-games.ts --name refresh-games --compatibility_date "2023-05-09"
